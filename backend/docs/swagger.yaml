info:
  contact:
    email: support@nexo.barber
    name: API Support
    url: https://nexo.barber/support
  description: API completa para gestão de barbearias com módulos de Agendamento,
    Comanda, Financeiro, Estoque e Analytics
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://nexo.barber/terms
  title: NEXO - Barber Analytics API
  version: "2.0"
paths:
  /api/v1/appointments:
    get:
      consumes:
      - application/json
      description: Lista agendamentos com filtros e paginação
      parameters:
      - description: ID do profissional
        in: query
        name: professional_id
        type: string
      - description: ID do cliente
        in: query
        name: customer_id
        type: string
      - description: Status (CREATED, CONFIRMED, IN_SERVICE, DONE, NO_SHOW, CANCELED)
        in: query
        name: status
        type: string
      - description: Data inicial (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data final (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - default: 1
        description: Página
        in: query
        name: page
        type: integer
      - default: 20
        description: Tamanho da página
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListAppointmentsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Listar agendamentos
      tags:
      - Agendamentos
    post:
      consumes:
      - application/json
      description: Cria um novo agendamento
      parameters:
      - description: Dados do agendamento
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAppointmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AppointmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflito de horário
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Criar agendamento
      tags:
      - Agendamentos
